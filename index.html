<!DOCTYPE html>
<html>
<head>
  <title>RP Time System</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    h1 { font-size: 2em; }
    .big { font-size: 1.6em; margin: 20px; }
    input, button { font-size: 1em; padding: 8px; margin: 5px; }
  </style>
</head>
<body>

<h1>APRP Time Information</h1>

<div class="big">
  <strong>Current RP Time:</strong><br>
  <span id="rpNow"></span>
</div>

<hr style="width:60%; margin:30px auto;">

<h2>Convert IRL → RP</h2>

<input type="datetime-local" id="irlInput">
<button onclick="convertTime()">Convert</button>

<div class="big" id="convertedRP"></div>

<hr style="width:60%; margin:30px auto;">

<div class="big">
  <strong>Made by Ameilka Sulewska <3 </strong><br>
  <strong>
    <a href="https://discord.gg/mockgov">Join the APRP Discord</a>
  </strong>
</div>

<script>
// --- RP Time Configuration ---
const startRP = new Date(Date.UTC(2002, 8, 30, 18, 0, 0)); // Sep 30, 2002 18:00 UTC
const monthsPerDay = 1.20; // RP months per IRL day

// --- Helper: Add fractional months ---
function addMonths(date, months) {
  let y = date.getUTCFullYear();
  let m = date.getUTCMonth();
  let d = date.getUTCDate();
  let h = date.getUTCHours();
  let min = date.getUTCMinutes();
  let sec = date.getUTCSeconds();

  const totalMonths = m + months;
  const newMonth = Math.floor(totalMonths % 12);
  const yearsToAdd = Math.floor(totalMonths / 12);
  const monthFraction = totalMonths - Math.floor(totalMonths);

  y += yearsToAdd;
  m = newMonth;

  // Approximate days for fraction
  const daysInMonth = new Date(Date.UTC(y, m + 1, 0)).getUTCDate();
  d += Math.floor(daysInMonth * monthFraction);

  return new Date(Date.UTC(y, m, d, h, min, sec));
}

// --- Convert IRL → RP ---
function irlToRP(dateObj) {
  const irlUTC = new Date(dateObj.getTime() + dateObj.getTimezoneOffset() * 60000);
  const msDiff = irlUTC - startRP; // milliseconds elapsed
  const daysDiff = msDiff / (1000 * 60 * 60 * 24);
  const rpMonthsPassed = daysDiff * monthsPerDay;

  return addMonths(startRP, rpMonthsPassed);
}

// --- Format RP time nicely ---
function formatRP(dateObj) {
  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

  const dayName = days[dateObj.getUTCDay()];
  const monthName = months[dateObj.getUTCMonth()];
  const dayNum = dateObj.getUTCDate();
  const year = dateObj.getUTCFullYear();

  let hours = dateObj.getUTCHours();
  const minutes = dateObj.getUTCMinutes().toString().padStart(2,'0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12;

  return `${dayName}, ${monthName} ${dayNum}, ${year} at ${hours}:${minutes} ${ampm}`;
}

// --- Live RP Clock ---
function updateClock() {
  const now = new Date();
  const rpNow = irlToRP(now);
  document.getElementById("rpNow").innerText = formatRP(rpNow);
}
setInterval(updateClock, 1000);
updateClock();

// --- Manual converter ---
function convertTime() {
  const input = document.getElementById("irlInput").value;
  if (!input) return;

  const irlDate = new Date(input);
  const rpDate = irlToRP(irlDate);

  document.getElementById("convertedRP").innerText =
    "RP Time: " + formatRP(rpDate);
}
</script>

</body>
</html>
